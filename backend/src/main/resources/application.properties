# Nombre de la aplicación
spring.application.name=gramola-backend

# Puerto del servidor
server.port=8080

# --- BASE DE DATOS ---
# HEMOS AÑADIDO: &allowPublicKeyRetrieval=true AL FINAL
spring.datasource.url=jdbc:mysql://localhost:3307/gramola_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect