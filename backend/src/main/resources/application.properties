# Nombre de la aplicación
spring.application.name=gramola-backend

# Configuración del servidor (El backend escuchará en el puerto 8080)
server.port=8080

# --- CONFIGURACIÓN DE BASE DE DATOS (MySQL) ---
# Fíjate que aquí ponemos el puerto 3307 que configuraste
spring.datasource.url=jdbc:mysql://localhost:3307/gramola_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# Configuración de JPA (Para que cree las tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect