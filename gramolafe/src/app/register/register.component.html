<div style="padding: 20px; font-family: sans-serif; max-width: 500px;">
  <h2>Registro de Bar</h2>
  
  <label>Nombre del Bar:</label>
  <input type="text" [(ngModel)]="bar" style="display:block; margin-bottom:10px; width:100%">

  <label>Email:</label>
  <input type="email" [(ngModel)]="email" style="display:block; margin-bottom:10px; width:100%">

  <label>Client ID:</label>
  <input type="text" [(ngModel)]="clientId" style="display:block; margin-bottom:10px; width:100%">

  <label>Client Secret:</label>
  <input type="password" [(ngModel)]="clientSecret" style="display:block; margin-bottom:10px; width:100%">

  <label>Contraseña:</label>
  <input type="password" [(ngModel)]="pwd1" style="display:block; margin-bottom:10px; width:100%">

  <label>Repetir Contraseña:</label>
  <input type="password" [(ngModel)]="pwd2" style="display:block; margin-bottom:20px; width:100%">

  <button (click)="registrar()" style="padding:10px; background:blue; color:white; width:100%">
    Registrar
  </button>

  <p style="margin-top:20px; font-weight:bold" [style.color]="mensaje.includes('Error') ? 'red' : 'green'">
    {{ mensaje }}
  </p>
</div>
